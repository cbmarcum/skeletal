plugins {
    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

// group and version used for application 
group = "${project_group}"
version = "${project_version}"


repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:33.5.0-jre'

    // Use the latest Groovy version for Spock testing
    testImplementation 'org.apache.groovy:groovy:4.0.29'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:2.4-M7-groovy-4.0'

    // you can use testRuntimeClasspath if you don't want to use spock-report-specific features in your Specs
    testImplementation( "com.athaydes:spock-reports:2.5.1-groovy-4.0" ) {
        transitive = false // this avoids affecting your version of Groovy/Spock
    }

    // spock-reports in groovy 4
    testImplementation "org.apache.groovy:groovy-xml:4.0.29"
    testImplementation "org.apache.groovy:groovy-json:4.0.29"
    testImplementation "org.apache.groovy:groovy-templates:4.0.29"

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

tasks.withType(JavaCompile).configureEach {
    options.release = 17
}

tasks.withType(GroovyCompile).configureEach {
    sourceCompatibility = '17'
    targetCompatibility = '17'
}

jar {
    // archive name before version
    archiveBaseName = '${project_name}'
}

application {
    // Define the main class for the application.
    mainClass = '${project_package}.${project_class_name}'
    // Define the application command name
    applicationName = '${project_name}'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()

    // spock reports
    systemProperty 'com.athaydes.spockframework.report.showCodeBlocks', true
}
